<head>
    <title>Green Beans</title>
</head>


<template name="home">
    <h1>Home</h1>
    {{>navbar}}
</template>

<template name="test">
    <p>this is a test</p>
</template>

<template name="productList">
    <h1>Products</h1>
    <p>{{>navbar}}</p>
    {{#each products}}
        {{>product}}
    {{/each}}
</template>

<template name="navbar">
        <a href="/"><button type="button" class="btn btn-default">Home</button></a>
        <a href="/productlist"><button type="button" class="btn btn-default">Products</button></a>
        <a href="/cart"><button type="button" class="btn btn-default">Cart:{{cartTotal}}</button></a>
</template>
<template name="product">
    <div class="col-xs-4">
        <h2>{{Name}}</h2>
        <p>Price: £{{Price}}</p>
        {{#if this.InStock}}
            <p>This Item is in stock</p>
        {{else}}
            <p>This Item is currently sold out</p>
        {{/if}}
        <p>
            <button type="button" class="btn btn-success">Add to cart</button>
        </p>
    </div>
</template>

<template name="cart">
    <h1>Cart</h1>
    <p>{{>navbar}}</p>
    <h2>Number of items in cart: {{cartTotal}} </h2>
    <table class="table">
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th></th>
        </tr>
        {{#each cartItems}}
            <tr>
                <td>{{Name}}</td>
                <td>£{{Price}}</td>
                <td><button type="button" class="btn btn-danger">Remove</button></td>
            </tr>
        {{/each}}
        <tr>
            <td colspan="4">Total: £{{SubTotal}}</td>
        </tr>
    </table>
    <button type="button" class="btn btn-success">Checkout</button>
</template>
